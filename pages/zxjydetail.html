<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>党员视角详情</title>
		<style type="text/css">
			.wcqk button {
				margin-bottom: 5px;
			}
			textarea{
				background-color: #fff
			}
		</style>
	</head>

	<body>

		<div class="jui-content">
			<ul class="jui-list">
				<li class="jui-list-cell f-mb10 no">
					<div style="white-space:normal">
						党员视角标题内容
					</div>
					<p>发布人：张仪</p>
					<p>时间：2018 8-29 19:10</p>
				</li>
			</ul>
			<div class="module mt10">
				<div class="moduletype">
					<span>具体内容</span>
				</div>
				<ul class="jui-list wcqk">
					<li class="jui-list-cell">
						好的骄傲和开放后开始发货
					</li>

				</ul>
			</div>
			<div class="module f-mt10">
				<div class="moduletype">
					<span>留言区</span>
				</div>
				<ul class="jui-list wcqk">
					<li class="jui-list-cell">
						我们会立刻处理
						<div class="weui-flex">
							<p class="weui-flex__item">张仪
							</p>
							<p class="weui-flex__item">2018 8-29 19:10</p>
						</div>
					</li>
					<li class="jui-list-cell  ">
						我也这么觉得
						<div class="weui-flex">
							<p class="weui-flex__item">张仪
							</p>
							<p class="weui-flex__item">2018 8-29 19:10</p>
						</div>
					</li>
				</ul>
			</div>

			<div class="f-pl10 f-pr10 f-mt20">
				<button type="button" class="jui-btnblock jui-btn-red " id="show-prompt">我要留言</button>
			</div>
			<div class="weui-tabbar wdxd jui-input-group" style="display: none;">
				<section class="f-pt10  f-width100 f-pd10 f-border" id="pllist">
					<textarea name="content" rows="4" placeholder="请填写回复内容" value=""></textarea>
					<div style="text-align: right;line-height: 2.8em;">
						<buttun class="jui-btn jui-btn-red" type="buttun" id="fbpl">提交</buttun>
						<buttun class="jui-btn " type="buttun" id="close">关闭</buttun>
					</div>
				</section>
			</div>
		</div>
		<script src="../js/public.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//				$.alert("签到成功")
				$(document).on("click", "#show-prompt", function() {
					$("body").append('<div class="weui-mask weui-mask--visible" style="z-index: 499;"></div>');
					$(".weui-tabbar").slideDown(200);
				});
				$(document).on("click", "#close", function() {
					$(".weui-mask").remove();
					$(".weui-tabbar").slideUp(100);
				});
			})
		</script>
	</body>

</html>
