<!doctype html>
<html>

	<head>

							<button class="jui-btn ">11hdahhd</button>

						<div class="f-pd10">

				</ul>

				</div>
				<ul class="jui-list" id="attachs">
					<li class="jui-list-cell file">
						<a href="">001.png</a>
					</li>
					<li class="jui-list-cell file">
						<a href="">001.doc</a>
					</li>
				</ul>

			$(function() {
				if(judge("党日活动")){

				}
//				$.alert("签到成功")
			})
