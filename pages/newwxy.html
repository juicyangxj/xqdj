<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>发起心愿</title>
	</head>

	<body>
		<div class="jui-content f-pt10">
			<ul class="jui-list ">

				</li>
				<li class="jui-list-cell  ">

				</li>
				<!--<li class="jui-list-cell f-table ">
					<div class="f-width_7">联系人</div>
					<div><input type="text" /></div>
				</li>-->
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">联系电话</div>
					<div><input type="number" /></div>
				</li>
				<li class="jui-list-cell f-table">
					<div class="f-width_7">村、社区</div>
					<div class="jui-select">
						<select name="">
							<option value="1">黄河村</option>
						</select>
					</div>
				</li>
			</ul>
			
			
			<div class="f-pl10 f-pr10 f-mt20">
				<button type="button" class="jui-btnblock jui-btn-red">发起心愿</button>
			</div>
		</div>
