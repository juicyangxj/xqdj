<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>发布招募令</title>
	</head>
	<body>
		<div class="jui-content f-pt10">
			<ul class="jui-list ">
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">活动名称</div>
					<div><input type="text" /></div>
				</li>
				<!--<li class="jui-list-cell f-table ">
					<div class="f-width_7">联系人</div>
					<div><input type="text" /></div>
				</li>-->
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">活动地点</div>
					<div><input type="text" /></div>
				</li>
				<li class="jui-list-cell  ">
					<div>活动内容</div>
					<div class="f-mt5"><textarea name="" rows="4" placeholder="请输入活动内容"></textarea></div>
				</li>
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">开始时间</div>
					<div class="jui-date"><input type="text" class='time-picker' /></div>
				</li>
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">结束时间</div>
					<div class="jui-date"><input type="text" class='time-picker' /></div>
				</li>
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">招募人数</div>
					<div><input type="number" /></div>
				</li>
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">联系电话</div>
					<div><input type="text" /></div>
				</li>
			</ul>
			<div class="jui-uploadimg f-pd10">
				<div class="jui-files">
					<button type="button" class="jui-btn jui-camera">
						<form>
							<input type="file" name="file" accept="image/*">
							<div class="iconfont icon-zhaoxiangji f-font_32" ></div>
							<div class="uploadtxt">上传图片</div>
						</form>
					</button>
				</div>
			</div>
			<div class="f-pl10 f-pr10 f-pb10">
				<button type="button" class="jui-btnblock jui-btn-red">发布</button>
			</div>
		</div>

		
		<script src="../js/public.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script>
			$(function() {
				uploadfile("img",3,".jui-files");
				$(".time-picker").datetimePicker({
					min: "1990-12-12",
					max: "2022-12-12 12:12",
					onChange: function(picker, values, displayValues) {
						console.log(values);
					}
				});
				
				
			})
		</script>
	</body>

</html>
