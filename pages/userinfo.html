<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>基本信息</title>

	</head>

	<body>

		<div class="jui-content" style="margin-bottom: 20px;">
			<ul class="jui-list ">
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">姓名</div>
					<div v-text=userName>1111</div>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">性别</div>
					<span class="mui-pull-right" v-text=sex>499</span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">民族</div><span class="mui-pull-right" v-text=nation></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">出生日期</div><span class="mui-pull-right" v-text=birthday></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">身份证号码</div><span class="mui-pull-right" v-text=cardNo></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">手机号码</div><span class="mui-pull-right" v-text=phone></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">学历</div><span class="mui-pull-right" v-text=education></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">工作岗位</div><span class="mui-pull-right" v-text=workPost></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">人员类别</div><span class="mui-pull-right" v-text=personType></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">党内职务</div><span class="mui-pull-right" v-text=post></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">入党时间</div><span class="mui-pull-right" v-text=joinDate></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">转正时间</div><span class="mui-pull-right" v-text=trueDate></span>
				</li>
				<li class="jui-list-cell f-flex">
					<div class="f-flex1">所在组织</div><span class="mui-pull-right" v-text=deptOwn></span>
				</li>

			</ul>

		</div>

		<script src="../js/public.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
	</body>

</html>
