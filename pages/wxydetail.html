<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>微心愿详情</title>
		<style type="text/css">
			.wcqk button {
				margin-bottom: 5px;
			}
			
			.star {
				font-size: 26px;
				font-family: arial;
				color: #ec870f;
			}
			
			.stars {}
			
			.stars .staritem {
				width: 24px;
				height: 22px;
				display: inline-block;
				background: url(../img/123.png);
				background-position: 0 0;
			}
			
			.stars .staritem.on {
				background-position: 0 21px;
			}
			
			textarea {
				background-color: #fff
			}
		</style>
	</head>

	<body>
		<div class="jui-content">
			<ul class="jui-list ">
				<li class="jui-list-cell f-font_16">
					<span class="tag">[NO.001]</span>育才学生需要筹集书本
					<span class="jui-btn jui-btn-green f-keepall status">已认领</span>
					<!--<span class="jui-btn jui-btn-yellow f-keepall status">已完成</span> 
					<span class="jui-btn jui-btn-red f-keepall status">未认领</span> -->
					<div class="weui-flex">
						<p class="weui-flex__item">许愿人：小明</p>
						<p class="weui-flex__item">村、社区：黄河村</p>
					</div>
					<p>联系电话：839139110</p>
					<p>发起时间：2018-9-21 10:20</p>
				</li>
			</ul>
			<div class="module f-mt10">
				<div class="moduletype">
					<span>心愿内容</span>
				</div>
				<ul class="jui-list">
					<li class="jui-list-cell ">
						育才学生需要筹集书本大姐姐封口费， 大大姐夫
					</li>

				</ul>
			</div>
			<div class="module f-mt10">
				<div class="moduletype">
					<span>认领人员</span>
				</div>
				<ul class="jui-list">
					<li class="jui-list-cell ">
						<button class="jui-btn">王晓燕</button>
					</li>

				</ul>
			</div>
			<div class="f-pd10 f-none">
				<button type="button" class="jui-btnblock jui-btn-red ">我要认领</button>
			</div>

			<div class="module f-mt10">
				<div class="moduletype">
					<span>完成情况</span>
				</div>
				<ul class="jui-list ">
					<li class="jui-list-cell f-font_16">
						<div>心愿已完成</div>
						<img src="../img/login-bg.jpg" alt="" width="70" height="70" />
						<p>2018-9-29 10:30</p>
					</li>
				</ul>
			</div>
			<!--认领的人才能填写完成情况-->
			<div class="f-pd10 f-none">
				<button type="button" class="jui-btnblock jui-btn-red open-popup" data-target="#full">填写心愿完成情况</button>
			</div>
			<!--心愿本人才能评价-->
			<div class="module f-mt10">
				<div class="moduletype">
					<span>服务评价</span>
				</div>
				<ul class="jui-list ">
					<li class="jui-list-cell f-font_16">
						<div>
							不错
						</div>
						<span class="star">★★★★★</span>
						<p><span class="f-fr">2018-9-29 10:30</span></p>
					</li>
				</ul>
			</div>
			<div class="f-pd10">
				<button type="button" class="jui-btnblock jui-btn-red " id="show-prompt">发表评价</button>
			</div>
		</div>
		<div id="full" class='weui-popup__container'>
			<div class="weui-popup__overlay"></div>
			<div class="weui-popup__modal">
				<ul class="jui-list f-scroll noborder" style="bottom: 60px;position: absolute!important;width: 100%;top: 0;">
					<li class="jui-list-cell  ">
						<div class="f-mt5"><textarea name="" rows="4" placeholder="请填写心愿完成情况"></textarea></div>
					</li>
					<div class="jui-uploadimg f-pd10">
						<div class="jui-files">
							<button type="button" class="jui-btn jui-camera">
								<form>
									<input type="file" name="file" accept="image/*">
									<div class="iconfont icon-zhaoxiangji f-font_32" ></div>
									<div class="uploadtxt">上传图片</div>
								</form>
							</button>
						</div>
					</div>
				</ul>

				<div class="f-pl10 f-pr10 f-table f-ab " style="bottom: 0;top:auto">
					<button type="button" class="jui-btnblock jui-btn-blue" id="sure">确认</button>
					<div class="f-width_1"></div>
					<button type="button" class="jui-btnblock close-popup">取消</button>
				</div>
			</div>
		</div>
		<div class="weui-tabbar wdxd jui-input-group" style="display: none;position: fixed;">
			<section class="f-pt10  f-width100 f-pd10 f-border" id="pllist">
				评价内容：
				<textarea name="content" rows="4" placeholder="请填写评价内容" value=""></textarea> 评价等级：
				<div class="stars">
					<span class="staritem" data-num=0></span>
					<span class="staritem" data-num=1></span>
					<span class="staritem" data-num=2></span>
					<span class="staritem" data-num=3></span>
					<span class="staritem" data-num=4></span>
				</div>
				<div style="text-align: right;line-height: 2.8em;">
					<buttun class="jui-btn jui-btn-red" type="buttun" id="fbpl">提交</buttun>
					<buttun class="jui-btn " type="buttun" id="close">关闭</buttun>
				</div>
			</section>
		</div>

		<script src="../js/public.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script type="text/javascript">
			$(function() {
				uploadfile("img", 3, ".jui-files");
				$(document).on("click", "#detail", function() {
					$.alert("张仪、徐冯、张一安、张仪、徐冯、张一安、张仪、徐冯、张一安、张仪、徐冯、张一安、张仪、徐冯、张一安", "已报名名单");
				});
				$(document).on("click", "#show-prompt", function() {
					$("body").append('<div class="weui-mask weui-mask--visible" style="z-index: 499;"></div>');
					$(".weui-tabbar").slideDown(200);
				});
				$(document).on("click", "#close", function() {
					$(".weui-mask").remove();
					$(".weui-tabbar").slideUp(100);
				});
				$("body").on("click", ".staritem", function() {
					var star = this.parentNode.getElementsByClassName("staritem");
					var index = parseInt(this.dataset.num);
					for(var i = 0; i < star.length; i++) {
						if(i <= index && !star[i].classList.contains("on")) {
							star[i].classList.add("on")
						} else if(i > index && star[i].classList.contains("on")) {
							star[i].classList.remove("on")
						}
					}
				})
			})
		</script>
	</body>

</html>
