<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/main.css" />
		<title>部署工作</title>
	</head>

	<body>
		<div class="jui-content f-pt10">
			<ul class="jui-list ">
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">工作名称</div>
					<div><input type="text" /></div>
				</li>

				
				<li class="jui-list-cell  ">
					<div>工作内容</div>
					<div class="f-mt5"><textarea name="" rows="4" placeholder="请输入会议内容"></textarea></div>
				</li>
				<li class="jui-list-cell f-table ">
					<div class="f-width_7">参与支部</div>
					<div class="jui-add open-popup" data-target="#full"><input type="text" readonly="readonly" class="gllm" /></div>
				</li>
			</ul>
			<div class="jui-uploadimg f-pd10">
				<div class="jui-files">
					<button type="button" class="jui-btn jui-camera">
						<form>
							<input type="file" name="file" accept="image/*">
							<div class="iconfont icon-zhaoxiangji f-font_32" ></div>
							<div class="uploadtxt">上传图片</div>
						</form>
					</button>
				</div>
			</div>
			<div class="f-pl10 f-pr10 ">
				<button type="button" class="jui-btnblock jui-btn-red">发布工作</button>
			</div>
		</div>
		<div id="full" class='weui-popup__container'>
			<div class="weui-popup__overlay"></div>
			<div class="weui-popup__modal">
				<ul class="jui-list f-scroll noborder" style="bottom: 60px;position: absolute!important;width: 100%;top: 0;">
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
					<li class="jui-list-cell">机关党总支</li>
					<li class="jui-list-cell">新桥党支部</li>
				</ul>

				<div class="f-pl10 f-pr10 f-table f-ab " style="bottom: 0;top:auto">
					<button type="button" class="jui-btnblock jui-btn-blue" id="sure">确认</button>
					<div class="f-width_1"></div>
					<button type="button" class="jui-btnblock close-popup">取消</button>
				</div>
			</div>
		</div>
		<script src="../js/public.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script>
			$(function() {

				uploadfile("img",3,".jui-files");
				$("body").on("click", ".weui-popup__modal li", function() {
					$(this).addClass("on").siblings().removeClass("on")
				})
				$("body").on("click", "#sure", function() {
					$(".gllm").val($(".weui-popup__modal li.on").text());
					$(".close-popup").click();
				})
			})
		</script>
	</body>

</html>
