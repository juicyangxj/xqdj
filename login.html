<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/main.css" />
		<title>新桥镇智慧党建</title>
		<style type="text/css">
			.contain {
				padding: 50px 10% 0px;
				position: relative
			}
			.jui-list-cell {
				padding-top: 5px!important;
				padding-bottom: 5px!important;
			}
		</style>
	</head>

	<body>

		<div class="jui-content ">
			<img src="img/login-bg.jpg" style="object-fit: cover;height: 100%;" class=" f-ab " />
			<div class="contain">

				<div class="headimg f-textcenter f-re" style="z-index: 8;margin-bottom: 30px;">
					<img src="img/login-title.png" alt="" width="95%" />
				</div>
				<ul class="jui-list f-mb30 ">
					<li class="jui-list-cell f-flex">
						<i class="iconfont icon-user  f-font_24 " style="width:4rem"></i>
						<div class="f-flex1"><input type="text" placeholder="用户名" class="f-fill" value="" /></div>
					</li>
					<li class="jui-list-cell f-flex">
							<i class="iconfont icon-mima  f-font_24 " style="width:4rem"></i>
							<div class="f-flex1"><input type="password" placeholder="密码" value=""  class="f-fill"/></div>
					</li>
				</ul>
				<div class="jui-btn-red jui-btnblock" id="login">
					登录
				</div>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/jquery-weui.min.js"></script>

		<script>
			$(function() {
				FastClick.attach(document.body);
			});
			$(function() {
				$("#login").click(function(){
					var identity="dy";
					var identity="dzb";
					localStorage.setItem("userId","1");
					//1是普通党员，2是党支部等
					localStorage.setItem("identity",identity);
					location.assign("index.html");
				})
			});
		</script>
	</body>

</html>
